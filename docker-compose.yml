services:
  mongodb:
    image: mongo:7
    container_name: job-importer-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=job-importer
    networks:
      - job-importer-network

  redis:
    image: redis:7-alpine
    container_name: job-importer-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - job-importer-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: job-importer-server
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/job-importer
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONCURRENCY=5
      - BATCH_SIZE=100
      - MAX_RETRY_ATTEMPTS=3
      - CRON_SCHEDULE=0 * * * *
      - REQUEST_TIMEOUT=30000
      - MAX_REQUESTS_PER_MINUTE=60
      - CLIENT_URL=http://localhost:3000
    depends_on:
      - mongodb
      - redis
    networks:
      - job-importer-network
    volumes:
      - ./server/logs:/app/logs

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: job-importer-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5001/api
      - NEXT_PUBLIC_SOCKET_URL=http://localhost:5001
    depends_on:
      - server
    networks:
      - job-importer-network

volumes:
  mongo-data:
    driver: local
  redis-data:
    driver: local

networks:
  job-importer-network:
    driver: bridge
